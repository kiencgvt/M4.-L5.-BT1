<hr>
<h2>Rating Bar</h2>
{{countRatingActive()}}
<table>
  <tr>
    <td *ngFor="let ratingUnit of rating; index as i" (mouseover)="countRating(i)" (click)="countRating(i)" (mouseout)="deleteRating()">
      <button style="width: 50px; height: 50px; background: deeppink" *ngIf="ratingUnit.active; else elseBlock1">{{ratingUnit.value}}</button>
      <ng-template #elseBlock1><button style="width: 50px; height: 50px" (click)="countRating(i)">{{ratingUnit.value}}</button></ng-template>
    </td>
  </tr>
</table>
